<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <header>
        <h1 class="title">Rock Paper Scissors Game</h1>
    </header>
    <main>
        <div class="score">
            <p class="player"><span class="user-text">User</span></p>
            <p class="computer"><span class="comp-text">Computer</span></p>
            <div class="score-board">
                <span id="player-score" class="score-player">0</span>
                <span>:</span>
                <span id="computer-score" class="score-computer">0</span>
            </div>
        </div>
        <div>
            <p id="message-data" class="message">Make your move!</p>
        </div>
        <div class="choises">
            <img id="rock" class="images" src="img/rock-game.png" alt="rock-img-game" />
            <img id="paper" class="images" src="img/paper-game.png" alt="paper-img-game" />
            <img id="scissors" class="images" src="img/scissors-game.png" alt="scissors-img-game" />
        </div>
        <div class="action-mess-box">
            <p class="action-messages">
                <p>Click and choose.</p>
                <p>Can you beat our algo?</p>
            </p>
        </div>
    </main>
    <footer>
        <script src="js/app.js"></script>
    </footer>
</body>

</html>
